<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de QAs</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="nome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Preferência em automatizadar testes em:</strong></label>
            <label>
                <input type="radio" name="devweb" value="mobile" checked>Mobile
            </label>
            <label>
                <input type="radio" name="devweb" value="apis">API's
            </label>
            <label>
                <input type="radio" name="devweb" value="web">Web
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>SeniorIdade</strong></label>
            <select id="senioridade"> 
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>                                 
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione os seus conhecimentos:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="BDD">
                <label for="tecnologia1">BDD</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="ATDD">
                <label for="tecnologia2">ATDD</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Piramide de testes">
                <label for="tecnologia3">Piramide de testes</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Linguagem Gherkin">
                <label for="tecnologia4">Linguagem Gherkin</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Git">
                <label for="tecnologia5">Git</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Git Hub">
                <label for="tecnologia6">Git Hub</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Metodologias Ágil">
                <label for="tecnologia7">Metodologia Ágil</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluídoconcluidomiguel</button>
    </form>
</body>
</html>
